    <main>
      <!-- bai 1 -->
      <div class="container">
        <h2>B1: Tính tiền lương nhân viên</h2>
        <div class="mb-3">
          <label for="soNgay" class="form-label"
            >Nhập số ngày (lương mỗi ngày = 100.000)</label
          >
          <input type="text" class="form-control" id="soNgay" />
        </div>
        <div class="mb-3">
          <button class="btn btn-danger" onclick="tinhLuong()">
            Tính lương
          </button>
        </div>
        <div class="mb-3">
          <div class="bg-danger text-white soNgay py-2 px-2"></div>
        </div>
      </div>
      <!-- bai 2 -->
      <div class="container">
        <h2>B2: Tính giá trị trung bình, nhập sau khi nhập vào 5 số thực</h2>
        <div class="mb-3">
          <label for="soMot" class="form-label">Nhập số thực thứ nhất</label>
          <input type="text" class="form-control" id="soMot" />
        </div>
        <div class="mb-3">
          <label for="soHai" class="form-label">Nhập số thực thứ hai</label>
          <input type="text" class="form-control" id="soHai" />
        </div>
        <div class="mb-3">
          <label for="soBa" class="form-label">Nhập số thực thứ ba</label>
          <input type="text" class="form-control" id="soBa" />
        </div>
        <div class="mb-3">
          <label for="soBon" class="form-label">Nhập số thực thứ bốn</label>
          <input type="text" class="form-control" id="soBon" />
        </div>
        <div class="mb-3">
          <label for="soNam" class="form-label">Nhập số thực thứ năm</label>
          <input type="text" class="form-control" id="soNam" />
        </div>
        <div class="mb-3">
          <button class="btn btn-success" onclick="tinhGiaTriTrungBinh()">
            Giá trị trung bình
          </button>
        </div>
        <div class="mb-3">
          <div class="bg-success text-white giaTriTB py-2 px-2"></div>
        </div>
      </div>
      <!-- bai 3 -->
      <div class="container">
        <h2>B3: Quy đổi tiền từ USD -> VND</h2>
        <div class="mb-3">
          <label for="soTienUSD" class="form-label">Nhập số tiền USD</label>
          <input type="text" class="form-control" id="soTienUSD" />
        </div>
        <div class="mb-3">
          <button class="btn btn-danger" onclick="quyDoiTien()">Quy đổi</button>
        </div>
        <div class="mb-3">
          <div class="bg-danger text-white quyDoi py-2 px-2"></div>
        </div>
      </div>
      <!-- bai 4 -->
      <div class="container">
        <h2>B4: Tính chu vi, diện tích HCN</h2>
        <div class="mb-3">
          <label for="dai" class="form-label">Nhập chiều dài</label>
          <input type="text" class="form-control" id="dai" />
        </div>
        <div class="mb-3">
          <label for="rong" class="form-label">Nhập chiều rộng</label>
          <input type="text" class="form-control" id="rong" />
        </div>
        <div class="mb-3">
          <button class="btn btn-light border-dark" onclick="chuViDienTich()">
            Tính chu vi + Diện tích
          </button>
        </div>
        <div class="mb-3">
          <div class="bg-light chuVi py-2 px-2"></div>
        </div>
        <div class="mb-3">
          <div class="bg-light dienTich py-2 px-2"></div>
        </div>
      </div>
      <!-- bai 5 -->
      <div class="container">
        <h2>B5: Nhập số có 2 chữ số => Tính tổng 2 chữ số đó</h2>
        <div class="mb-3">
          <label for="soHaiChu" class="form-label"
            >Nhập số có hai chữ số (ví dụ: 22, 34, 57...)</label
          >
          <input type="text" class="form-control" id="soHaiChu" />
        </div>
        <div class="mb-3">
          <button class="btn btn-primary" onclick="tongHaiChuSo()">
            Tính tổng hai chữ số
          </button>
        </div>
        <div class="mb-3">
          <div class="bg-primary text-white tinhTong py-2 px-2"></div>
        </div>
      </div>
